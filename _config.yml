# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Fekyll
author: Fekyll author
slogan: A Fexo Port to Jekyll
email: user@example.com
landing_page: splash
home_nav:
  - name: Blog
    url: /archives
    target: _self
  - name: Github
    url: https://github.com/larsenlouis
    target: _blank

# config page nav (盒子)
page_nav:
  - name: 首页
    url: /
  - name: 博客
    url: /archives/
  - name: 分类
    url: /category/
  - name: 标签
    url: /tag/
  - name: 友链
    url: /link/
  - name: 关于
    url: /about/
  - name: RSS
    url: /atom.xml

disqus_shortname: disqus-name
duoshuo_shortname: duoshuo-name

favicon: /images/avatar.jpg
permalink: /:title.html
paginate: 3
paginate_path: "/archives/page/:num/"
init_page_content: POST




#untouched
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

# Dependency list
gems: [jekyll-paginate]