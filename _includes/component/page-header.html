<div class="page-header">
  <div class="breadcrumb"><i class="icon-location"></i><span>{{ location }}</span></div>

  {% include component/toolbox.html %}
  <div class="box-blog-info">
    <a class="avatar" href="/">
      <img src="/images/avatar.jpg" alt="" />
    </a>
    <div class="info">
      <h3 class="name">
        {{ site.title }}
      </h3>
      <div class="slogan">
        {{ site.slogan }}
      </div>
    </div>
  </div>
</div>
